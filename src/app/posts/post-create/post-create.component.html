<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Title" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" placeholder="Content" ngModel required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
